# To make this secrets, you will need to ssh to the installed uCP environment.
# Navigate to the node certificate directory, /var/lib/docker/volumes/ucp-node-certs/_data
# base64 encode `$ cat key.pem | base64 -w 0`

kind: Secret
apiVersion: v1
metadata:
  name: calico-etcd-secrets
  namespace: kube-system
type: Opaque
data:
  etcd-ca: 
  etcd-cert: 
  etcd-key: 
